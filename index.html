<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./codespearhead-logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeSpearhead.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/academicons/1.9.4/css/academicons.min.css"
      integrity="sha512-IW0nhlW5MgNydsXJO40En2EoCkTTjZhI3yuODrZIc8cQ4h1XcF53PsqDHa09NqnkXuIe0Oiyyj171BqZFwISBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <style>
    html,
    body {
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    .profile-container {
      color: white;
      padding: 20px;
      max-width: 90vw; /* Max width for better mobile fit */
      min-height: 60vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .profile-name {
      font-size: clamp(16px, 5vw, 2vw); /* Responsive font size */
      font-weight: bold;
      margin: 20px 0;
    }

    .profile-pic {
      object-fit: contain;
      width: 30vw;
      height: 30vw;
      border-radius: 50%;
      background-color: #292f37;
      padding: 4px;
    }

    .social-icons i {
      font-size: clamp(24px, 5vw, 50px); /* Responsive icon size */
      color: white;
    }

    .social-icons a {
      text-decoration: none;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: clamp(40px, 8vw, 80px); /* Responsive size */
      height: clamp(40px, 8vw, 80px);
      background-color: #292f37;
      border-radius: 50%;
      margin: 10px;
    }
  </style>
  <body>
    <div class="profile-container">
      <div>
        <img
          class="profile-pic"
          src="./codespearhead-logo.svg"
          alt="CodeSpearhead Logo"
        />
      </div>
      <div class="profile-name">Pedro Aguiar</div>
      <div class="social-icons">
        <a href="#" class="text-white"><i class="fa-brands fa-github"></i></a>
        <a href="#" class="text-white"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="text-white"><i class="ai ai-lattes ai-4x"></i></a>
      </div>
    </div>
  </body>
</html>
