    #body-container {

      margin: 0;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;

    }

    #body-container > :not(:last-child) {

    }

      line-height: 2.5rem;
    }

    #social-network-container {
      display: flex;
      flex-direction: row;
      column-gap: 2.5rem;
    }

      height: 50%;

    .social-network-items {

      align-items: center;
      justify-content: center;
      height: 5rem;
      width: 5rem;
      background: #333;
      border-radius: 100%;
      font-size: 30px;
      color: #fff;
      transition: 0.5s;
    }

    a:hover {
      color: #fff;
      box-shadow: 0 0 1rem #fff;
    }

    #countdown {
      display: flex;
      align-items: center;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 2rem;
    }

    #countdown > div {
      font-size: 0.75rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #countdown > div > span {
      font-size: 0.75rem;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 2.5rem;
    }

    .emoji {
      display: none;
      padding: 1rem;
    }

    .emoji span {
      font-size: 4rem;
      padding: 0 0.5rem;
    }
  </style>

    <script>
      // Source: https://codepen.io/AllThingsSmitty/pen/JJavZN
      (function () {
        const second = 1000,
          minute = second * 60,
          hour = minute * 60,
          day = hour * 24;
        let today = new Date(),
          dd = String(today.getDate()).padStart(2, "0"),
          mm = String(today.getMonth() + 1).padStart(2, "0"),
          yyyy = today.getFullYear(),
          nextYear = yyyy + 1,
          dayMonth = "05/31/",
          birthday = dayMonth + yyyy;
        today = mm + "/" + dd + "/" + yyyy;
        if (today > birthday) {
          birthday = dayMonth + nextYear;
        }
        const countDown = new Date(birthday).getTime(),
          x = setInterval(function () {
            const now = new Date().getTime(),
              distance = countDown - now;
            (document.getElementById("days").innerText = Math.floor(
              distance / day
            )),
              (document.getElementById("hours").innerText = Math.floor(
                (distance % day) / hour
              )),
              (document.getElementById("minutes").innerText = Math.floor(
                (distance % hour) / minute
              )),
              (document.getElementById("seconds").innerText = Math.floor(
                (distance % minute) / second
              ));
            //do something later when date is reached
            if (distance < 0) {
              document.getElementById("countdown").style.display = "none";
              document.getElementById("countdown-content").style.display =
                "block";
              clearInterval(x);
            }
          }, 0);
      })();
    </script>
